<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Palindrome Checker</title>

		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="assets/favicons/site.webmanifest" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-light d-flex flex-column min-vh-100">
		<header>
			<nav class="navbar bg-body-tertiary border-bottom border-2">
				<div class="container-fluid">
					<span class="navbar-brand mb-0 h1 fw-bold fs-3">
						Palindrome Checker
					</span>
				</div>
			</nav>
		</header>
		<main class="text-center flex-grow-1">
			<section class="info-section p-3">
				<div
					class="container p-2 border border-2"
					style="max-width: 720px"
				>
					<i class="bi bi-info-circle fs-3"></i>
					<p class="fs-5">
						A palindrome is a word or phrase that can be read the
						same way forwards and backwards, ignoring punctuation,
						case, and spacing.
					</p>
				</div>
			</section>
			<section class="form-section p-3">
				<div class="fs-3 text-primary" id="result"></div>
				<div class="container p-2">
					<form id="palindromeForm">
						<div
							class="form-group text-start mx-auto"
							style="max-width: 360px"
						>
							<label for="text-input" class="form-label">
								Enter text to check for a palindrome:
							</label>
							<input
								class="form-control"
								id="text-input"
								type="text"
								placeholder="E.g. never odd or even"
							/>
						</div>
						<button
							class="btn btn-primary mt-3 px-4 fw-medium fs-5"
							type="submit"
							id="check-btn"
						>
							Check
						</button>
					</form>
				</div>
			</section>
		</main>
		<footer class="container text-center fw-medium text-secondary mt-auto">
			<p>
				&copy;
				<script>
					document.write(new Date().getFullYear());
				</script>
				Palindrome Checker. Created By
				<a
					class="text-primary"
					href="https://github.com/GDA0"
					target="_blank"
					>Gideon D. Adeti</a
				>. All Rights Reserved.
			</p>
		</footer>
		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<!-- Custom JS -->
		<script src="script.js"></script>
	</body>
</html>
